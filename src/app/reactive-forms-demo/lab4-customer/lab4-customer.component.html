<div class="container">
    <div class="card">
        <div class="card-header">
            Reactive Form Lab4
        </div>
        <div class="card-body">
            <div class="card-title">
                Customer Form with FormBuilder. To initialize with Array and validations
                <hr>
            </div>
            <form (ngSubmit)="save()" [formGroup]="customerForm">
                <!-- first name and last name -->
                <div class="row">
                    <div class="col-md-2">
                        <label for="firstName">First name</label>
                    </div>
                    <div class="col-md-4">
                        <input
                            class="form-control"
                            name="firstName"
                            type="text"
                            formControlName="firstName"
                            [ngClass]="{'is-invalid':(customerForm.get('firstName').touched||customerForm.get('firstName').dirty) &&
                                                !customerForm.get('firstName').valid}"
                        />
                        <span class="invalid-feedback">
                            <span *ngIf="customerForm.get('firstName').errors?.required">
                                First name required, please enter first name.
                            </span>
                        </span>
                       
                    </div>
                    <div class="col-md-2">
                        <label for="lastName">Last name</label>
                    </div>
                    <div class="col-md-4">
                        <input
                            class="form-control"
                            name="lastName"
                            type="text"
                            formControlName="lastName"
                            required
                            [ngClass]="{'is-invalid': (customerForm.get('lastName').touched || customerForm.get('lastName').dirty) 
                                            && !customerForm.get('lastName').valid}"
                        />
                        <span class="invalid-feedback">
                            <span *ngIf="customerForm.get('lastName').errors?.required">
                                Last name required, please enter last name
                            </span>
                            <span *ngIf="customerForm.get('lastName').errors?.minlength">
                                Last name must be longer than 3 characters
                            </span>
                        </span>
                    </div>
                
                </div>
                <!-- isAvailable -->
                <div class="row">
                    <div class="col-md-2">
                        <label for="isAvailable">Assignment</label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input ml-2"
                            type="checkbox"
                            name="isAvailable"
                            formControlName="isAvailable"
                        />
                        <label class="form-check-label ml-4">Available</label>
                    </div>
                  
                    
                </div>
                <!-- Address Type -->
                <div class="row">
                    <div class="col-md-2">
                        <label for="addressType">Address type</label>
                    </div>
                        <div class="form-check form-check-inline ml-2">
                            <input
                            class="form-check-input"
                            type="radio"
                            name="addressType"
                            value="1"
                            formControlName="addressType"
                            required
                            [ngClass]="{'is-invalid': !customerForm.get('addressType').valid}"

                        />
                        <label class="form-check-label">Home</label>
                        </div>
                        <div class="form-check form-check-inline">
                            
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="addressType"
                                    value="2"
                                    formControlName="addressType"
                                    required
                                    [ngClass]="{'is-invalid':  !customerForm.get('addressType').valid}"
                                />
                                <label class="form-check-label">    Business
                            </label>
                            <span class="invalid-feedback">
                                <span *ngIf="customerForm.get('addressType').errors?.required">
                                    Please select address type, it is required
                                </span>
                            </span>
                        </div>
                    
                </div>
                <!-- Action Buttons -->
                <div class="row">
                    <div class="offset-md-2">
                        <button class="btn btn-primary mr-3" type="submit">
                            Save
                        </button>
                        <button class="btn btn-outline-primary ml-2" type="reset">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
